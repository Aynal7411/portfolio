<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="{{ project.image.url }}" class="img-fluid rounded" alt="{{ project.title }}">
        </div>
        <div class="col-md-4">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <p><strong>Technologies Used:</strong></p>
            <ul>
                {% for tech in project.tech_list %}
                <li>{{ tech }}</li>
                {% endfor %}
            </ul>
            {% if project.github_link %}
            <a href="{{ project.github_link }}" class="btn btn-dark" target="_blank">GitHub</a>
            {% endif %}
            {% if project.live_link %}
            <a href="{{ project.live_link }}" class="btn btn-success" target="_blank">Live Demo</a>
            {% endif %}
        </div>
    </div>
</div>
