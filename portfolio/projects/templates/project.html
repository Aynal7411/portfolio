{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                    <a href="{% url 'project_detail_page' project.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No projects found.</p>
        {% endfor %}
    </div>
</div>

{% include 'about.html' %}
{% endblock %}
