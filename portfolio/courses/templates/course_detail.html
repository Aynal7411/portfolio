{% extends 'base.html' %}

{% block content %}
<h1>{{ course.title }}</h1>
<div class="row">
    <div class="col-md-6">
        <h4>Description</h4>
        <p>{{ course.description }}</p>
        <h5>Duration: {{ course.duration }}</h5>
        <h5>Price: ${{ course.price }}</h5>
    </div>
    <div class="col-md-6">
        {% if course.image %}
        <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid">
        {% endif %}
    </div>
</div>
<a href="{% url 'enroll_in_course' course.id %}" class="btn btn-success">Enroll Now</a>
{% endblock %}
